<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Products Clone - Rajkumar oli</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body class="b1">
    <!-- Container For All Products -->
    <div class="container mb-5">
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4">
                <div class="card product mt-3">
                    <div class="product1 align-items-center p-2 text-center">
                        <img src="images/laptop.png" alt="laptop" class="rounded" width="160">
                        <h5>Laptop</h5>
                        <!-- Card Info -->
                        <div class="info mt3">
                            <span class="text1 d-block">Lorem ipsum dolor sit amet</span>
                            <span class="text1">dolor sit amet</span>
                        </div>
                        <div class="cost mt-3 text-dark">
                            <span>Rs.1,280,00</span>
                            <div class="star mt-3 align-items-center">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                            </div>
                        </div>
                    </div>
                    <!-- Card info end here -->
                    <!-- Button For Card -->
                    <div class="p-3 shoe text-center text-white mt-3-cursor">
                        <span class="text-uppercase">
                            Add to cart
                        </span>
                    </div>
                </div>
            </div>
            <!-- Card 1 End Here -->

            <!-- Card 2-->
            <div class="col-md-4">
                <div class="card mt-3">
                    <div class="product1 align-items-center p-2 text-center">
                        <img src="images/watch.jpg" alt="laptop" class="rounded" width="160">
                        <h5>Watch</h5>
                        <!-- Card Info -->
                        <div class="info mt3">
                            <span class="text1 d-block">Lorem ipsum dolor sit amet</span>
                            <span class="text1">dolor sit amet</span>
                        </div>
                        <div class="cost mt-3 text-dark">
                            <span>Rs.1,280,00</span>
                            <div class="star mt-3 align-items-center">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                            </div>
                        </div>
                    </div>
                    <!-- Card info end here -->
                    <!-- Button For Card -->
                    <div class="p-3 shoe text-center text-white mt-3-cursor">
                        <span class="text-uppercase">
                            Add to cart
                        </span>
                    </div>
                </div>
            </div>
            <!-- Card 2 End Here -->

            <!-- Card 3 -->
            <div class="col-md-4">
                <div class="card mt-3">
                    <div class="product1 align-items-center p-2 text-center">
                        <img src="images/mobile.jpg" alt="laptop" class="rounded" width="160">
                        <h5>Mobile</h5>
                        <!-- Card Info -->
                        <div class="info mt3">
                            <span class="text1 d-block">Lorem ipsum dolor sit amet</span>
                            <span class="text1">dolor sit amet</span>
                        </div>
                        <div class="cost mt-3 text-dark">
                            <span>Rs.1,280,00</span>
                            <div class="star mt-3 align-items-center">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                            </div>
                        </div>
                    </div>
                    <!-- Card info end here -->
                    <!-- Button For Card -->
                    <div class="p-3 shoe text-center text-white mt-3-cursor">
                        <span class="text-uppercase">
                            Add to cart
                        </span>
                    </div>
                </div>
            </div>
            <!-- Card 3 End Here -->

        </div>

    </div>
    <!-- Container For All Products End -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
